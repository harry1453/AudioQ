<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOThost</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" rel="script" src="js/index.js"></script>
</head>
<body>
    <div class="content">
        <div class="leftColumn">
            <h2 id="projectName">Project: Loading...</h2>
            <button onclick="playNext()">PLAY</button>
            <button onclick="stopPlaying()">STOP</button>
            <button onclick="getProject()">REFRESH</button>
            <table id="cues" class="cues">
                <tr>
                    <th>#</th>
                    <th>Sel</th>
                    <th>Cue Name</th>
                    <th>Jump</th>
                    <th>Rename</th>
                </tr>
                <tr>
                    <td colspan="5">Loading...</td>
                </tr>
            </table>
        </div>
        <div class="rightColumn">
            <h2>Project Settings</h2>
            <label for="projectNameInput">Project Name: </label><input type="text" value="Loading..." id="projectNameInput"><button onclick="updateProjectName()">Update</button>
            <form id="settingsForm">
                <label for="bufferSize">Buffer Size: </label><input type="text" value="Loading..." name="BufferSize" id="bufferSize" />
            </form>
            <button onclick="updateProjectSettings()">Update</button>
            <h2>Add Cue</h2>
            <form id="addCueForm" enctype="multipart/form-data">
                <input type="file" name="audioFile" />
                <label for="addCue_cueName">Cue Name: </label><input type="text" id="addCue_cueName" name="cueName" />
            </form>
            <button onclick="addCueToProject()">Add Cue</button>
        </div>
    </div>
</body>
</html>
