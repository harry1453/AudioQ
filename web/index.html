<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOThost</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" rel="script" src="js/index.js"></script>
</head>
<body>
    <div class="content">
        <h2>Load Project</h2>
        <form enctype="multipart/form-data" action="../api/loadProject" method="post">
            <input type="file" name="audioqProject" />
            <input type="submit" value="Load Project" />
        </form>
        <h2>Add Cue</h2>
        <form enctype="multipart/form-data" action="../api/addCue" method="post">
            <input type="file" name="audioFile" />
            <label>
                Cue Name: <input type="text" name="cueName" />
            </label>
            <input type="submit" value="Add" />
        </form>
        <h2>Rename Cue</h2>
        <form enctype="multipart/form-data" action="../api/renameCue" method="post">
            <label>
                Cue Number: <input type="text" name="cueNumber" />
            </label>
            <label>
                Cue Name: <input type="text" name="cueName" />
            </label>
            <input type="submit" value="Rename" />
        </form>
        <h2>Remove Cue</h2>
        <form enctype="multipart/form-data" action="../api/removeCue" method="post">
            <label>
                Cue Number: <input type="text" name="cueNumber" />
            </label>
            <input type="submit" value="Rename" />
        </form>
    </div>
</body>
</html>
