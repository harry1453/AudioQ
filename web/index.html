<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOThost</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" rel="script" src="js/index.js"></script>
</head>
<body>
    <div class="content">
        <div class="leftColumn">
            <h2 id="projectTitle">Project: Loading...</h2>
            <button onclick="playNext()">PLAY</button>
            <button onclick="playNext()">STOP</button>
            <button onclick="getProject()">REFRESH</button>
            <table id="cues" class="cues">
                <tr>
                    <th>#</th>
                    <th>Sel</th>
                    <th>Cue Name</th>
                    <th>Jump</th>
                </tr>
                <tr>
                    <td colspan="4">Loading...</td>
                </tr>
            </table>
        </div>
        <div class="rightColumn">
            <h2>Project Settings</h2>
            <p id="bufferSize">Buffer Size: Loading...</p>
        </div>
    </div>
</body>
</html>
